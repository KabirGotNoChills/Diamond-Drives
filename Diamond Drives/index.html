<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diamond Drives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .logo img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .hero {
            background: url(Car2.png) no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: relative;
            padding-left: 50px; 
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: red;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 35%; 
            transition: background-color 0.3s ease;
            margin-left: 0.2%;
        }

        .btn:hover {
            background-color: #e60000;
        }

        .main-content {
            padding: 30px 20px;
            background-color: #444;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2em;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1.1em;
            color: #ddd;
            max-width: 800px;
            margin: 0 auto;
        }

        .white-section {
            background-color: #fff;
            color: #000;
            padding: 50px 20px;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        .text-content {
            flex: 1;
        }

        .text-content h2 {
            font-size: 2em;
            color: #222;
            margin-bottom: 10px;
        }

        .text-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .text-content ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .text   -content ul li {
            font-size: 1em;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .know-more-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #000; /* Text color */
            border: 2px solid #000; /* Black outline */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .know-more-btn:hover {
            background-color: #000; /* Black fill on hover */
            color: #fff; /* White text on hover */
        }

        .image-content {
            flex: 1;
            text-align: center;
        }

        .image-content img {
            max-width: 100%;
            border-radius: 25px;
        }

        .footer {
            background-color: #222;
            color: #ccc;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="LOGOOOOoooo.png" alt="Logo">           
        </a>
    </header>
    <div class="hero">
        <a href="shop.html" class="btn">COLLECTION</a>
    </div>

    <!-- New White Section -->
    <div class="white-section">
        <div class="content-wrapper">
            <div class="text-content">
                <h2>Gallery</h2>
                <p>View our World Gallery</p>
                <ul>
                    <li>> Modified Cars </li>
                    <li>> Stock Cars</li>
                    <li>> Tuned Cars</li>
                  
                </ul>
                <a href="gallery.html" class="know-more-btn">Gallery</a>
            </div>
            <div class="image-content">
                <img src="wp6685548-mafia-car-wallpapers.jpg" alt="Car Showroom">
            </div>
        </div>
    </div>
  

    <div class="footer">
        <p>&copy; 2024 Diamond Drives. All rights reserved.</p>
        <p><a href="contact.html">Contact Us</a> | <a href="about.html">About Us</a> | <a href="privacy.html">Privacy Policy</a></p>
    </div>
</body>
</html>
