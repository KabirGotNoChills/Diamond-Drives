<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diamond Drives</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .logo img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

      
        .gallery-title {
            text-align: center;
            font-size: 2em;
            color: #000; 
            margin-top: 175px;
        }

        .title-line {
            width: 100%;
            height: 1px;
            background-color: #000; /* Black line under the title */
            margin: 10px auto;
        }

        /* Gallery Grid Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 0;
            padding-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer Styles */
        .footer {
            background-color: #222;
            color: #ccc;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .page-name {
            flex-grow: 0.1;
            text-align: right;
            font-size: 0.1; 
            text-decoration-thickness: 1;
            color: white; 
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 200;
            letter-spacing: 1px; 
             
            margin: 0; 
        }
        .header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 98%;
            padding: 5px; 
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="index.html" class="logo">
                    <img src="LOGOOOOoooo.png" alt="Logo">
                </a>
            </div>
            <div class="page-name">
                <p><h2>Buy - 7383304864 || Sell - 4158956969</h2></p>
            </div>
        </div>
    </header>


    <div class="gallery-title">
        World Gallery
        <div class="title-line"></div>
    </div>

    <div class="gallery">
        <img src="gal 1.png" alt="Car 1">
        <img src="gal 2.png" alt="Car 2">
        <img src="gal 3.png" alt="Car 3">
        <img src="gal 4.png" alt="Car 4">
        <img src="gal 6.png" alt="Car 5">
        <img src="gal 7.png" alt="Car 6">
        <img src="gal 8.png" alt="Car 7">
        <img src="gal 9.png" alt="Car 8">
        <img src="gal 5.png" alt="Car 9">
        <img src="gal 10.png" alt="Car 10">
        <img src="gal 11.png" alt="Car 11">
        <img src="gal 12.png" alt="Car 12">
    </div>

    <div class="footer">
        <p>&copy; 2024 Diamond Drives. All rights reserved.</p>
        <p><a href="contact.html">Contact Us</a> | <a href="about.html">About Us</a> | <a href="privacy.html">Privacy Policy</a></p>
    </div>
    
</body>
</html>
